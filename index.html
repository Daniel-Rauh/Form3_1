<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <form action="">
        <fieldset>
            <h2>Sign Up Now!</h2>
            <h4>Sign up and tell us what you think of the site!</h3>
            <h3><span class="number">1.</span> Name & Address</h3>
            <div>
                <label for="">Your full name</label>
                <input type="text" name="" id="" required>
                <label for="">Address</label>
                <textarea name="" id="" cols="35" rows="3"></textarea>
            </div>
            <h3><span class="number">2.</span> Email & Phone</h3>
            <div>
                <label for="">Email Address</label>
                <input type="email" name="" id="" required>
                <label for="">Phone Number</label>
                <input type="number" name="" id="">
            </div>
            <h3><span class="number">3.</span> Password</h3>
            <div>
                <label for="">Password</label>
                <input type="password" name="" id="" required>
                <label for="">Confirm Password</label>
                <input type="password" name="" id="" required>
            </div>
            <input type="submit" value="Submit" class="submit">
            <input type="checkbox" name="" id="" class="check" required>
            <label for="" class="terms">You agree to our terms and policies</label>
        </fieldset>
    </form>
</body>

</html>
